<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Номенклатуры</title>
</head>
<body>
<header>
    <h1>Управление микромаркетами</h1>
</header>
<main>
    <div class="navigation-bar">
        <nav class="nav flex-column nav-pills">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/markets">Маркеты</a>
            <a class="nav-link" href="/warehouse">Склад</a>
            <a class="nav-link active" href="#">Номенклатуры</a>
            <a class="nav-link" href="#">Отчеты</a>
            <a class="nav-link" href="#">Настройки</a>
        </nav>
    </div>
    <div class="main-screen">
        <table class="table table-dark table-hover table-striped table-sm">
            <thead>
                <th scope="col">Код</th>
                <th scope="col">Категория</th>
                <th scope="col">Название</th>
                <th scope="col">Цена опт</th>
                <th scope="col">Цена розн</th>
            </thead>
            <tbody>
            <h1>Номенклатуры</h1>
                <tr th:each="nom : ${nomenclatures}">
                    <td th:text="${nom.getCode()}"></td>
                    <td th:text="${nom.getCategory().getTitle()}"></td>
                    <td th:text="${nom.getTitle()}"></td>
                    <td th:text="${nom.getOptPrice()}"></td>
                    <td th:text="${nom.getPrice()}"></td>
                    <td>
                        <form th:method="GET" th:action="@{/nom/update/{code}(code=${nom.getCode()})}">
                            <button type="submit" class="btn btn-primary">Редактировать</button>
                        </form>
                    </td>
                    <td>
                        <form th:method="GET" th:action="@{/nom/delete/{code}(code=${nom.getCode()})}">
                            <button type="submit" class="btn btn-primary">Удалить</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <form th:method="GET" th:action="@{/nom/new}">
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</main>
<footer>
    Копирайт подвал
</footer>
</body>
</html>
