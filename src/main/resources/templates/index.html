<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Склад</title>
</head>
<body>
<header>
    <h1>Управление микромаркетами</h1>
</header>
<main>
    <div class="navigation-bar">
        <nav class="nav flex-column nav-pills">
            <a class="nav-link active" href="#">Главная</a>
            <form th:method="GET" th:action="@{/markets}">
                <a class="nav-link" href="/markets">Маркеты</a>
            </form>
            <a class="nav-link" href="/warehouse">Склад</a>
            <a class="nav-link" href="/nom">Номенклатуры</a>
            <a class="nav-link" href="#">Отчеты</a>
            <a class="nav-link" href="/sale/new">Продажа</a>
            <a class="nav-link" href="#">Настройки</a>
            <a class="nav-link" href="/logout">Выход</a>
        </nav>
    </div>
    <div class="main-screen">
        <table class="table table-dark table-hover table-striped table-sm">
            <thead>
                <th scope="col">Маркет</th>
                <th scope="col">Остаток на счёте</th>
            </thead>
            <tbody>
            <h1>Остатки на счетах</h1>
            <tr th:each="market : ${markets}">
                <td th:text="${market.getId()}"></td>
                <td th:text="${market.getAccount().getBalance()}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-dark table-hover table-striped table-sm">
            <thead>
            <th scope="col">Показатель</th>
            <th scope="col">Значение</th>
            </thead>
            <tbody>
            <h1>Продажи сегодня</h1>
            <tr>
                <td>Продаж сегодня: </td>
                <td th:text="${sales.size()}"></td>
            </tr>
            <tr>
                <td>Выручка сегодня: </td>
                <td th:text="${revenue}"></td>
            </tr>
            <tr>
                <td>Средний чек: </td>
                <td th:text="${revenue/sales.size()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    Белотелов Максим, 2024
</footer>
</body>
</html>
