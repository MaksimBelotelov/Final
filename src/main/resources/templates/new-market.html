<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Новый микромаркет</title>
</head>
<body>
<header>
    <h1>Управление микромаркетами</h1>
</header>
<main>
    <div class="navigation-bar">
        <nav class="nav flex-column nav-pills">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link active" href="/markets">Маркеты</a>
            <a class="nav-link" href="#">Склад</a>
            <a class="nav-link" href="#">Номенклатуры</a>
            <a class="nav-link" href="#">Отчеты</a>
            <a class="nav-link" href="#">Настройки</a>
        </nav>
    </div>
    <div class="main-screen">
        <div style="max-width: 480px; padding: 20px; height: auto" >
            <h2 class="table-header">Новый микромаркет</h2>
            <div class="container-sm" style="border: antiquewhite solid 1px; padding: 20px" >
                <form th:method="POST" th:action="@{/markets/new}" th:object="${market}">
                    <div class="mb-1">
                        <label for="id" class="form-label">Номер: </label>
                        <input type="text" class="form-control" th:field="*{id}" id="id" />
                    </div>
                    <div class="mb-1">
                        <label for="category" class="form-label">Адрес: </label>
                        <input type="text" class="form-control" th:field="*{address}" id="category" />
                    </div>
                    <div class="mb-1">
                        <label for="employee" class="form-label">Мерчендайзер: </label>
                        <input type="text" class="form-control" th:field="*{employee}" id="employee" />
                    </div>
                    <a href="/"><button type="button" class="btn btn-primary">Назад</button></a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    Копирайт подвал
</footer>
</body>
</html>
