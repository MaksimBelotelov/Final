<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Введите количество</title>
</head>
<body>
<header>
    <h1>Управление микромаркетами</h1>
</header>
<main>
    <div class="navigation-bar">
        <nav class="nav flex-column nav-pills">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/markets">Маркеты</a>
            <a class="nav-link active" href="#">Склад</a>
            <a class="nav-link" href="#">Номенклатуры</a>
            <a class="nav-link" href="#">Отчеты</a>
            <a class="nav-link" href="#">Настройки</a>
        </nav>
    </div>
    <div class="main-screen">
        <div style="max-width: 480px; padding: 20px; height: auto" >
            <h2 class="table-header">Введите количество</h2>
            <div class="container-sm" style="border: antiquewhite solid 1px; padding: 20px" >
                <form th:method="POST" th:action="@{/inventory/update}" th:object="${inventoryItem}">
                    <div class="mb-1">
                        <label for="iden" class="form-label">Id: </label>
                        <input readonly type="text" class="form-control" th:field="*{id}" id="iden" />
                    </div>
                    <div class="mb-1">
                        <label for="invent" class="form-label">Инвент: </label>
                        <input readonly type="text" class="form-control" th:field="*{inventory.id}" id="invent" />
                    </div>
                    <div class="mb-1">
                        <label for="nom" class="form-label">Номенклатура: </label>
                        <input readonly type="text" class="form-control" th:field="*{nomenclature}" id="nom" />
                    </div>
                    <div class="mb-1">
                        <label for="current" class="form-label">Остаток: </label>
                        <input readonly type="text" class="form-control" th:field="*{currentQuantity}" id="current" />
                    </div>
                    <div class="mb-1">
                        <label for="new" class="form-label">Собрано: </label>
                        <input type="text" class="form-control" th:field="*{collectedQuantity}" id="new" />
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    Копирайт подвал
</footer>
</body>
</html>
