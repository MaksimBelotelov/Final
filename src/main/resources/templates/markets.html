<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Главная страница</title>
</head>
<body>
    <header>
        <h1>Управление микромаркетами</h1>
    </header>
    <main>
        <div class="navigation-bar">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link active" href="#">Маркеты</a>
                <a class="nav-link" href="#">Склад</a>
                <a class="nav-link" href="/nom">Номенклатуры</a>
                <a class="nav-link" href="#">Отчеты</a>
                <a class="nav-link" href="#">Настройки</a>
            </nav>
        </div>
        <div class="main-screen">
            <table class="table table-dark table-hover table-striped table-sm">
                  <thead>
                      <th scope="col">Номер</th>
                      <th scope="col">Адрес</th>
                      <th scope="col">Мерчендайзер</th>
                  </thead>
                  <tbody>
                      <tr th:each="market : ${markets}">
                          <td th:text="${market.getId()}"></td>
                          <td th:text="${market.getAddress()}"></td>
                          <td th:text="${market.getEmployee()}"></td>
                      </tr>
                  </tbody>
            </table>
        </div>
    </main>
    <footer>
        Копирайт подвал
    </footer>
</body>
</html>
