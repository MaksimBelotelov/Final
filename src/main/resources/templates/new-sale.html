<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Продажа</title>
</head>
<body>
<header>
    <h1>Управление микромаркетами</h1>
</header>
<main>
    <div class="navigation-bar">
        <nav class="nav flex-column nav-pills">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/markets">Маркеты</a>
            <a class="nav-link" href="#">Склад</a>
            <a class="nav-link" href="#">Номенклатуры</a>
            <a class="nav-link" href="#">Отчеты</a>
            <a class="nav-link active" href="#">Продажа</a>
            <a class="nav-link" href="#">Настройки</a>
        </nav>
    </div>
    <div class="main-screen">
        <div style="max-width: 480px; padding: 20px; height: auto" >
            <h2 class="table-header">Новая продажа</h2>
            <div class="container-sm" style="border: antiquewhite solid 1px; padding: 20px" >
                <form th:method="POST" th:action="@{/sale/new}" th:object="${sale}">
                    <div class="mb-1">
                        <label for="market" class="form-label">Маркет: </label>
                        <select class="form-control" th:field="*{market}" id="market">
                            <option value="">Выберите маркет...</option>
                            <option th:each="market : ${marketList}"
                                    th:value="${market.id}"
                                    th:text="${market.getId()}">Маркет</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="supply-date" class="form-label">Дата: </label>
                        <input readonly type="text" class="form-control" th:field="*{saledate}" id="supply-date" />
                    </div>
                    <button type="submit" class="btn btn-primary">Начать покупку</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    Белотелов Максим, 2024
</footer>
</body>
</html>
